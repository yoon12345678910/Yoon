<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector</title>


<script src='jquery-1.11.1.js'></script>

<script>


/* 태그이름으로 대상 선택하기 *//* 
 	$(CSS 셀렉터 문법)
 	리턴: jQuery 함수가 만들 배열, 배열 안에 엘리먼트가 들어있다.
	=>CSS셀렉터 문법:#아이디, 태그명, .크래스명, xxx:슈도셀렉터 등
	
*/
 $(function(){
	 
	 //태그 이름으로 선택하기
	 //each(콜백함수) : jQuery 리턴 객체에 들어 있는 엘리먼트 개수 만큼 반복하면서
	 //콜백함수를 호출한다.
	 ////콜백함수 문법 function(인덱스, 오리지널 엔리먼트){}
	 $('h1').each(function(index, element){
		 console.log(index, element.innerHTML);
		/*  console.log(index, element.html()); */
		//다음 문장은 오류 
		//이유 :파라미터 엘리먼트는 가공된 jquery가 만든 객체가 아니라
		//오리지날 엘리먼트이기 때문이다.
		
		
		//오리지널 엘리먼트를 jQuery()로 가공한 다음에는 html()를 사용 할 수있다.
		console.log(index, $(element).html()); //꼭쓰려면 가공해서 써야함
	 });
	 
 });
</script>

</head>
<body>
<h1>제목111</h1>
	<p>내용111</p>
<h1>제목222</h1>
	<p>내용222</p>
<h1>제목333</h1>
	<p>내용333</p>
<h1>제목444</h1>
	<p>내용444</p>
<h1>제목555</h1>
	<p>내용5</p>

</body>
</html>
