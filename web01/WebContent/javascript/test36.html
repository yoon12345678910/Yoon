<body>

<script>

"use strict";

//객체에 함수 저장
// 예) 계산기를 객체로 만들기
var calcObj = {
	"result": 0, 
	//같은 객체에 소속된 맴버를 가리킬 때는 this를 사용한다.
	"plus": function(value){this.result += value;}, 
	"minus": function(value){this.result -= value;},
	"multiple": function(value){this.result *= value;},
	"divide": function(value){this.result /= value;}
};

calcObj.plus(10);
calcObj.minus(7);
calcObj.multiple(3);
calcObj.divide(2);
console.log(calcObj.result);
</script>

</body>
</html>
