<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test62 캡쳐 단계에 리스너 등록.html</title>

<style>


body{
border : 1px solid green;
height: 100px;
weight : 100px;
}


div{
border : 1px solid red;
margin: 10px;
}

p{
border : 1px dashed blue;
margin: 10px;
}

span{
border : 2px dotted black;

}

</style>

</head>

<body>

<script>

"use strict";

var e1 = document.createElement('h1');

//createTextNode('내용'): 시작태그와 끝태그 사이에 들어갈 내용
var content = document.createTextNode("호호호호...태그 생성");

//부모.appendChild(자식): 부모의 막내 자식으로 엘리먼트를 추가한다.
e1.appendChild(content);


document.body.onclick = function(event){
	document.body.appendChild(e1);
	
};




</script>
</body>
</html>
