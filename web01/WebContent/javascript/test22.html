<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
</head>

<body>

<script>
"use strict"; 
/* 함수
반복 사용할 명령어들을 묶어 두는 문법
1)function 함수명(){}
2)function 함수명(파라미터, 파라미터,......){}
3)function 함수명(){....; return값;{}
4)function 함수명(파라미터, 파라미터,...){....; return값;}
 */

 var s1 = ["윤종익", 100, 90, 50, 80, 90];
 var s2 = ["홍길동", 50, 20, 30, 30, 90];
 var s3 = ["하하하", 80, 30, 40, 50, 60];
 

 console.log("-------------------------------");
 console.log("이름:", s1[0]);
 console.log("국어:", s1[1]);
 console.log("영어:", s1[2]);
 console.log("수학:", s1[3]);
 console.log("과학:", s1[4]);
 console.log("사회:", s1[5]);
 

 console.log("-------------------------------");
 console.log("이름:", s2[0]);
 console.log("국어:", s2[1]);
 console.log("영어:", s2[2]);
 console.log("수학:", s2[3]);
 console.log("과학:", s2[4]);
 console.log("사회:", s2[5]);


 console.log("-------------------------------");
 console.log("이름:", s3[0]);
 console.log("국어:", s3[1]);
 console.log("영어:", s3[2]);
 console.log("수학:", s3[3]);
 console.log("과학:", s3[4]);
 console.log("사회:", s3[5]);
 
</script>


</body>
</html>
