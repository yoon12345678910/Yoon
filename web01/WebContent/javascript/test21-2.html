<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문:for</title>
</head>

<body>

<script>
"use strict"; 

//for(초기식; 조건; 증감/감소식){....}
//인덱스를 다룰 때 유용. 예)배열
for(var a = 0; a<10; a++){
	console.log(a);
}

//구구단
for(var x = 2; x<10; x++){
	 console.log(x+"단:");
	for(var y = 1; y<10; y++){
	   
		console.log(x+"*"+y+"="+(x*y));
	}
}

//for..in
console.log("for..in------------------");
 //for(인덱스변수 in 배열 또는 객체){...}
 var arr3=[10, 20, 30, 40, 50, 60];
 
 for(var i=0; i<arr3.length; i++){
	console.log(arr3[i]);
}
 

 console.log("for..in------------------");
 for(var i in arr3){
	 console.log(arr3[i]);
 }



</script>


</body>
</html>
