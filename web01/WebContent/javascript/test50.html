<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Array()</title>
<script>
</script>

<body>

<script>

"use strict";
var arr1=[100,200,300];
var arr2 = new Array(); //[]
var arr3 = new Array(100,200,300);
 
console.log(arr1);
console.log(arr2);
console.log(arr3);
//constructor쓰는 이유는 그객체가 어떤 생성자에 의해서 초기화되었는지  확인하기 위해서
console.log(arr1.constructor);
console.log(arr2.constructor);
console.log(arr3.constructor);

console.log(arr1.length);

//concat() 기존배열에 파라미터들을 합친다.
//원본을 변경하지 않는다.
console.log("concat() 기존배열에 파라미터들을 합친다."); 
console.log(arr1.concat(400,500,600)); 

//join(): 배열에 들어 있는 값을 문자열로 만들어 리턴한다.
console.log("join(): 배열에 들어 있는 값을 문자열로 만들어 리턴한다."); 
console.log(arr1.join()); 
console.log(typeof arr1.join()); 


//pop() 마지막인덱스를 뽑으면 배열에서 그값이 사라진다.
console.log("pop(): 마지막 인덱스의 값을 꺼낸다.");
console.log(arr1.pop());
console.log(arr1.pop());
console.log(arr1);

arr1.push(201);
arr1.push(301);
console.log(arr1);

//reverse(); 배열의 순서를 뒤집는다. 원본변경
console.log("reverse(); 배열의 순서를 뒤집는다. 원본변경");
console.log(arr1.reverse());
console.log(arr1);

//slice(시작 , 끝):시작 인덱스부터 끝 인덱스 전까지 항목 *****추출****
console.log("slice(시작 , 끝):시작 인덱스부터 끝 인덱스 전까지 항목 *****추출****");
arr1.push(1, 2, 3, 4, 5, 6);
console.log(arr1);
console.log(arr1.slice(2, 4));
console.log(arr1);

//splice(시작, 개수): 시작 인덱스부터 개수만큼 잘라서 리턴(삭제함 slice랑 다음)
console.log("splice(시작, 개수):");
console.log(arr1);
console.log(arr1.splice(2, 4));
console.log(arr1);

//sort() :<기본>항목을 문자열로 취급하여 정렬
console.log("sort()");
console.log(arr1);
console.log(arr1.sort());

function mySort(v1, v2){
//조건문
if(v1 < v2) return -1; //음수 리턴
	else if(v1 == v2)	return 0; //0리턴
	else return 1; //양수리턴
 }
console.log("sort(내가만든함수)");
console.log(arr1.sort(mySort));

//실무버전
console.log("실무버전 sort, 글로벌함수로 필요없이 당장 한번만 쓸때");
console.log(arr1.sort(function(p1,p2){
	if(p1 < p2) return -1; //음수 리턴
	else if(p1 == p2)	return 0; //0리턴
	else return 1; //양수리턴
}));
console.log(arr1);

//forEach(콜백함수) : 배열을 반복하면서 콜백함수를 호출한다.
// 콜백함수(값, 인덱스, 배열)
console.log("forEach(콜백함수)");
arr1.forEach(function(value){
	//console.log(arguments[0],arguments[1],arguments[2]);
	console.log(value);
});
