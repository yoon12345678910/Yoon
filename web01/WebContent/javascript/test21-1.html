<script>
"use strict"; 
    //while(조건) 문장;
    
 var a = 1;
 var result = 1;
 
 while(a < 5){
	 a++;
	 result *= a; //result = result * a;	 
 }

 console.log(a,result);
 
 
 //do ~ while(조건);
 a = 1;
 result = 1;
 do {
	 a++;
	 result *= a;
 }while(a<5);
 
 
 console.log(test21.htmla,result);
