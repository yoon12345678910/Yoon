<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>익명함수</title>
<script>
console.log("111");
</script>
</head>

<body>

<script>

"use strict";

//익명 함수 만들기
//function(){}
// = > 나중에 따로 호출할 수 없기 때문에, 선언하자 마자 즉시 변수에 저장해야 한다.
// = > 익명함수는 일반 명령어로 취급한다.
//     익명함수를 만들기 전에 먼저 사용할 수 없다.



var f1 = function() {
	console.log("f1.......");
};

var f2 = function() {
	console.log("f2.......");
};

f1();
f2();

</script>


<script>

//f3(); //오류! 익명 함수를 만들기 전에 호출할 수 없다.


//익명함수는 ;찍는걸 습관
//일반 명령문이므로 먼저 실행되지않음. 함수X
//고로 이 태그에서는 순서대로 실행
var f3 = function(){
	console.log("f3........")
}

f3();//당근ok

</script>

</body>
</html>
