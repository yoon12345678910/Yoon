</tr>

<td><input type = 'reset'  id = 'btnReset' value = '취소'></td>

</tr>

<script>
var boardList =[];

function boardForm(title,  content, writer, password){
	this.title = title;
	this.content = content;
	this.writer = writer;
	this.password = password;
	this.date = new Date();
	this.count = 0;
};

function boardReset(){
	var event = new MouseEvent('click',{

	});
	document.getElementById('btnReset').dispatchEvent(event);
};

function outputBoardList(){
	console.log("-------------");
	for(var i in boardList){ 
		console.log(boardList[i].title, 
				boardList[i].content,
				boardList[i].writer,
				boardList[i].password,
				boardList[i].date,
				boardList[i].count
		);
	};
};

document.getElementById('btnAdd').onclick = function(event){
	
	var board = new boardForm(
			document.getElementById('title').value,
			document.getElementById('content').value,
			document.getElementById('writer').value,
			document.getElementById('password').value
	);
	boardList.push(board);

	boardReset();

	outputBoardList();
};





</script>
