<script>

"use strict";
//객체를 사용하여 값을 조직적으로 관리 => 유지보수가 쉽게 소스 코드를 관리
//배열을 이용하여 복합 데이터 관리
console.log("배열을 이용하여 복합 데이터 관리");
var scores = [["홍길동",70,50, 90], 
              ["임꺽정",50,60,100], 
              ["장보고",100,80,20]];
              
 //2차원 배열
for(var i in scores){
	console.log(scores[i][0], 
			scores[i][1], 
			scores[i][2], 
			scores[i][3]);
} 
 
 //객체를 이용하여 복합 데이터 관리
   console.log("객체를 이용하여 복합 데이터 관리");
 var scores2 = [{name:"홍길동", kor: 100, eng: 100, math:80},
                {name:"임꺽정", kor: 50, eng: 60, math:100},
                {name:"장보고", kor: 100, eng: 80, math:20}
                 ];
 for(var i in scores2){
	 console.log(scores2[i].name, 
			 scores2[i].kor, 
			 scores2[i].eng, 
			 scores2[i].math
			 );
	 
 }
