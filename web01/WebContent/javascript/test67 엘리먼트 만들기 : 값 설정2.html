<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test66 엘리먼트 만들기 : 값 설정2.html</title>
</head>

<body>
<input id = 'input1' type = 'text'><br>
<p id = 'p1' ></p>
<p id = 'p2' ></p>
<script>

"use strict";

//innerHTML : 콘텐츠에 HTML이 포함되어 있으면 웹 브라우저는 
//그 태그들을 생성한다.
var p1 = document.getElementById('p1');
 p1.innerHTML = '배고파.... <b>배고파......</b> 정말 배고파.<br>'+
 '시간아 가라...배고파~~<br>' +
 '<a href = "http://www.bitacademy.net">비트교육센터</a>';
 
 //textContent : 콘텐츠에 HTML이 있어도 웹 브라우저는 
 //그냥 단순히 문자로 취급한다.
 //장점 = >콘텐츠에 임의의 스크립트가 들어가는 것을 방지할 수 있어 
 //보안에 유리하다.
 var p2 = document.getElementById('p2');
 p2.textContent = '배고파.... <b>배고파......</b> 정말 배고파.<br>'+
 '시간아 가라...배고파~~<br>' +
 '<a href = "http://www.bitacademy.net">비트교육센터</a>';
</script>
</body>
</html>
