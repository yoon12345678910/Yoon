<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
<script>
</script>
</head>

<body>
<button id="btn1">버튼1</button>
<button id="btn2">버튼2</button>
<h1 id = "msg"></h1>

<script>

"use strict";
//inversion  of control(IoC) 제어의 역행
//ex1)event
//ex2)Dependancy Injection (DI)의존성 주입, DI= IoC 라고도하지만 IoC가 더 큰 개념

//이벤트란?
		//사용자 또는 시스템에 의해 실행에 개입하는 것.

//이벤트 리스너란?
		//이벤트가 발생할 때 호출할 함수
		//이벤트가 발생할 때 호출할 함수(이벤트 리스너)를 등록


//위의 HTML 태그에서 ;btn'이라는 아이디를 갖는 객체 찾기
var e1 = document.getElementById('btn1');
var e2 = document.getElementById('btn2');

//btn1객체의 'click'이벤트에 대해 리스너 등록하기
//onclick이라는 이름으로 리스너(함수)를 등록해야 한다.
//이벤트 리스너의 형식
//function 함수명(이벤트정보를 담은 객체){...};
/* e1.onclick = function(event){
	console.log('click');	
};

setInterval(function(){
	var today = new Date(); //현재 날짜와 시간정보를 갖는 객체 생성
	document.getElementById('msg').innerHTML = today.toString();
},1000); */

e1.onclick = function(event){
	console.log("onclick");
	console.log("생성자 = ",event.constructor);
	console.log("ALT key = ",event.altKey);
	console.log("CTRL key= ",event.ctrlKey);
	console.log("SHIFT key = ",event.shiftKey);
	console.log("버튼번호= ",event.button);
	console.log("x= ",event.clientX);
	console.log("y = ",event.clientY);
	
	
	};
e1.ondblclick = function(event){console.log("ondblclick");};
e1.onmousedown = function(event){console.log("onmousedown");};
e1.onmouseup = function(event){console.log("onmouseup");};   
e1.onmouseover = function(event){console.log("onmouseover");};
e1.onmousemove = function(event){console.log("onmousemove");};
e1.onmouseout = function(event){console.log("onmouseout");};
e1.onkeypress  = function(event){console.log("onkeypress");};
//focus를 가진 객체만이 키 이벤트를 받는다.
e1.onkeydown = function(event){console.log("onkeydown");};
e1.onkeyup = function(event){console.log("onkeyup");}; 
//포커스를 가질때
e1.onfocus = function(event){console.log("onfocus");}; 
//포커스를 잃을 때
e1.onblur = function(event){console.log("onblur");}; //포커스를 잃었을때
e1.onchange = function(event){console.log("onchange");}; //포커스를 잃었을때





</script>
</body>
</html>
