<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECMSScript의 속성 추가 방법</title>
<script>
</script>
</head>

<body>

<script>

"use strict";

var obj1 = {};
obj1.name = "홍길동";
obj1['kor'] = 100;
obj1["eng"] = 100;

//Object().함수에 있는 기능을 사용하여 객체에 값 추가하기
//Object.defineProperty(객체, '키',{설정정보});
//{설정정보}
//value => 객체에 저장할 값(기본 : undefined)
//writable = > 나중에 값을 변경할 수 있는지 여부를 지정(기본 :false)
//get => 값을 리턴할 때 호출될 함수 지정(기본 : undefined)
//set => 값을 설정할 때 호출될 함수 지정(기본 : undefined)
//configurable = > 객체 설정정보를 변경할 수 있는지 여부 지정(기본 :false)
//enumerable = > for..in을 사용하여 해당 속성을 출력할 수 있는지 여부(기본 :false)


//obj1.math = 100; 라고 했어야했는데
//프로퍼티(property)란? 객체에 저장되는 값
//ex)obj.name = "홍길동"; <==name은 obj1의 프로퍼티다.
//ex)obj.plus = function() {....} <==plus는 obj1의 프로퍼티다.
//즉, 프로퍼티는 일반적인 값이 될 수 있고, 함수도 될 수 있다.
Object.defineProperty(obj1, 'math', {value:100, writable: true});//obj1이라는 객체에 math라는 프로퍼티에 
//{value}값을 넣을수있따.

console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

obj1.eng = 90; 
obj1.math = 90;
obj1.math = 45;
console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);



</script>

</body>
</html>
