<h2>게시말 내용</h2>
<form><table>

<tr>
<th>제목</th>
<td><input type = 'text' id ='title'></td>
</tr>

<tr>
<th>내용</th>
<td><textarea type = 'text' id ='content'></textarea></td>
</tr>

<tr>
<th>작성자</th>
<td><input type = 'text' id ='writer'></td>
</tr>

<tr>
<th>비밀번호</th>
<td><input type = 'text' id ='password'></td>
</tr>

<tr>
<td><input type = 'button' id ='btnAdd' value = '추가'></td>

<td><input type = 'reset' id ='btnReset' value = '취소'></td>
</tr>

</table>
</form>

<script>

var boardList = [];

function boardForm(title, content, writer, password){
	this.title = title;
	this.content = content;
	this.writer = writer;
	this.password = password;
	this.date = new Date();
	this.count= 0;
	
};

function boardReset(){
	var event = new MouseEvent('click',{});
	document.getElementById('btnReset').dispatchEvent(event);
	
};


function outputBoardList(){
	console.log("-----------------");
	
	for(var i in boardList){
		console.log(
				boardList[i].title,
				boardList[i].content,
				boardList[i].writer,
				boardList[i].password,
				boardList[i].date,
				boardList[i].count
		);
	};
};

document.getElementById('btnAdd').onclick = function(event){
	
	var board = new boardForm(
			document.getElementById('title').value,		
			document.getElementById('content').value,		
			document.getElementById('writer').value,		
			document.getElementById('password').value		
	);
	boardList.push(board);
	boardReset();
outputBoardList();
};


</script>
