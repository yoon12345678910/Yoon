<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 파라미터 다루기</title>
<script>
</script>
</head>

<body>

<script>

"use strict";

//파라미터는 var을 선언하지 않는다.
//함수 ()안의 파라미터는 무조건 변수!!! if, function 안됨! 고로 굳이 var 쓰지않음.

//받는 값 파라미터 ex) a라는 파라미터
function plus(a, b){
	return a + b;
}

//넘겨주는값 아규먼트 ex) 3라는 아규먼트
var result = plus(3, 5); 
console.log(result);


//자바스크립트는 파라미터 개수보다 더 많은 값을 받을수 있다.
result = plus(10,20,30,40); //오류 아님 10, 20 만 들어감!
console.log(result);	

result = plus(30); //b 파라미터가 undefined이기 때문에 계산이 안됨
console.log(result); //결과 NaN

</script>

</body>
</html>
