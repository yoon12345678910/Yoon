<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h>게시판</h>
<table id = 'tableView'' border = '1'>
	<tr>
		<th>번호</th>
		<th>제목</th>
		<th>작성자</th>
		<th>등록일</th>
		<th>조회수</th>
	</tr>
</table>

<hr>

<h2>게시물 내용</h2>
<form>
	<table>
		<tr>
			<th>제목</th>
			<td><input type = 'text' id = 'title'></td>
		</tr>
	
		<tr>
			<th>내용</th>
			<td><textarea type = 'text' id = 'context'></textarea></td>
		</tr>
		
		<tr>
			<th>작성자</th>
			<td><input type = 'text' id = 'writer'></td>
		</tr>
		
		<tr>
			<th>비밀번호</th>
			<td><input type = 'password' id = 'password'></td>
		</tr>
	
	</table>

		<input type = 'button' value = '작성' id = "btnAdd" class = 'create'>
		<input type = 'reset' value = '취소' id = 'btnCancle' class = 'detail'>
		<input type = 'button' value = '변경' id = 'btnChange' class = 'detail'>
		<input type = 'button' value = '삭제' id = 'btnDelete' class = 'detail'>
	
</form>

<script src = 'go1.js'></script>

</body>
</html>
