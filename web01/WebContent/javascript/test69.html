<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>본격 게시판 만들기!!!</title>
	<style>
		form th{
			text-align :center;
		}
	</style>
</head>

<body>
<!-- 게시판 목록 -->

<table id = "bdTable" border = "1"  width="100%"  >
	<tr >
		<th>No</th>
		<th>Title</th>
		<th>Writer</th>
		<th>Date</th>
		<th>Count</th>
	</tr>
</table>

<hr>
<h2>게시물 내용</h2>


<form>

<table width="100%" border="1">
	<tr class = 'detail'>
		<th>No</th>
			<td>
				<input id = 'no' type = 'text'>
			</td>
	</tr>

<tr>
	<th>Title</th>
		<td>
			<input id = 'title' type = 'text'>
		</td>
</tr>

<tr>
	<th>Context</th>
		<td>
			<textarea id = 'content' type = 'text'  rows='10' cols='100'></textarea>
		</td>
</tr>

<tr>
	<th>Writer</th>
		<td>
			<input id = 'writer' type = 'text'>
		</td>
</tr>

<tr class = 'create'>
		<th>Password</th>
			<td>
				<input id = 'password' type = 'password'>
			</td>
</tr>

<tr class = 'detail'>
		<th>date</th>
			<td>
				<input id = 'date' type = 'text'>
			</td>
</tr>
   </table>


<table width="100%"  border="1">
 	<tr>
   		<td>
   			<input type=button value="글쓰기" id = "btnAdd" class = 'create'>
   			<input type=button value="변경" id = "btnChange" class = 'detail'>
   			<input type=button value="삭제" id = "btnDelete" class = 'detail'>
    		<input type=reset  value="취소" id = "btnReset">
   		</td> 
   	</tr> 
</table>

</form>

</body>
</html>
