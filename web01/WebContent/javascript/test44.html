<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>create 객체생성</title>
<script>
</script>
</head>

<body>

<script>

"use strict";
//Object.create()를 사용하여 객체 생성
var obj1 = Object.create({},{
	name:{value:"홍길동", writable:true, enumerable: true},
	kor :{value:100, writable:true, enumerable: true},
	eng :{value:50, writable:true, enumerable: true},
	math:{value:40, writable:true, enumerable: true}
});

console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);

obj1.eng = 90; 
obj1.math = 90;

console.log(obj1.name);
console.log(obj1.kor);
console.log(obj1.eng);
console.log(obj1.math);



//for(var x in 배열 또는 객체){....}
//객체인 경우, x는 사용자(개발자)가 추가한 포로퍼티 이름이다.
//배열인 경우, x는 배열 인덱스이다.
console.log("enumerable 테스트");
for(var key in obj1){
console.log(key);	
}


</script>

</body>
</html>
