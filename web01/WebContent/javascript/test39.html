<script>

"use strict";
//생성자 함수란?
//객체 생성 후 호출하는 함수
//객체에 필요한 변수와 함수를 등록한다.
//객체를 초기하는데 쓰이기때문에=> 일반적인 용도로 호출하지 않는다.
//생성자 함수는 자바와 달리 별도의 문법이 존재하지 않는다.
//보통 생성자 함수는 대문자로 이름을 시작한다


//팩토리 함수 사용전
var arr1 = [111, "222", 333];
var student1 = {"이름":"홍길동", "국어":100, "영어":89, "수학":100};
var student2 = {"name":"임꺽정", "kor":90, "eng":80, "math":70};
var student3 = {"name":"장보고", "kor":80, "eng":70, "math":60};

//팩토리 함수 사용후
function makeStudent(v1, v2, v3, v4){
	var obj = {"name":v1, "kor":v2, "eng":v3, "math":v4};
	return obj;
}



//일반 객체 생성 방식
console.log("일반 객체 생성 방식");


//팩토리 함수 사용 방식
console.log("팩토리 함수 사용 방식");


//생성자 함수 사용 방식
//생성자 함수의 호출 전제 조건: 반드시 new 명령을 실행한 후 호출한다.
console.log("생성자 함수 사용 방식");
function Student(v1,v2,v3,v4){
	
	//this라는 내부 변수에는 new 명령으로 만든 객체(의 주소)가 들어 있다.
this.name = v1;
this.kor = v2;
this.eng = v3;
this.math = v4;

}

//팩토리 함수 사용
var student4 = makeStudent("홍길동", 90, 60, 50);
var student5 = makeStudent("임꺽정", 90, 70, 20);
var student6 = makeStudent("장보고", 80, 10, 60);

//생성자 함수 사용
var student7 = new Student("홍길동",100,100,100);
var student8 = new Student("임꺽정", 90, 70, 20);
var student9 = new Student("장보고", 80, 10, 60);


function displayScore(obj){
	console.log("이름:",obj.name);
	console.log("국어:",obj.kor);
	console.log("영어:",obj.eng);
	console.log("수학:",obj.math);
}

displayScore(student7);
displayScore(student8);
displayScore(student9);

//생성자 함수는 내부에서 this를 사용하기 때문에
//객체를 생성하지 않고 호출하면 오류가 발생한다.
//var studentx = Student("오호라", 100, 100, 100); //오류

//displayScore(studentx);



</script>
