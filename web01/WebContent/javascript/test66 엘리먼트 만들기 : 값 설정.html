<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test66 엘리먼트 만들기 : 값 설정.html</title>
</head>

<body>
<input id = 'input1' type = 'text'><br>
<p id = 'p1' ></p>

<script>

"use strict";

var input1 = document.getElementById('input1');
var p1 = document.getElementById('p1');

//innerHTML:엘리먼트의 콘텐츠 설정
//콘텐츠란? 시작태그와 끝태그 사이의 내용
		
//value 속성 : 폼 항목에 대해 값을 설정할 때 사용
//input1.innerHTML= '안됨';

input1.value = '오호라 .. 바로 이것이여~';

//p1.value = '안되네....';//<p>는 폼의 항목이 아니다.	
 p1.innerHTML = '아하 이렇게 값을 설정하는군아~~~?';
</script>
</body>
</html>
