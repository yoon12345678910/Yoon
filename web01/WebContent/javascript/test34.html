<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 </title>
<script>
</script>
</head>

<body>

<script>

"use strict";
//배열은 인덱스를 사용하여 값을 관리
//객체는 키를 사용하여 값을 관리

var scoreArray = ["윤종익", 100, 90, 70];//배열
var scoreObject = {"3name":"홍길동", "kor":100, "eng":89, "math":100};//객체
//키(key)가 변수의 이름 짓는 규칙에 따라 작성되었다면,
//인용부호를 생각 할 수 있다.
var scoreObject2 = {nam3e:"홍길동", kor:100, eng:89, math:100};//객체

//배열값 출력
for(var i in scoreArray){
console.log(scoreArray[i]);

}


console.log("객체[키] 출력==================");
//객체[키]
//=>키는 문자열로 표현하고, 공백이나 특수 문자 모두 사용가능
console.log("이름=",scoreObject['3name'] );
console.log("국어=",scoreObject['kor'] );
console.log("영어=",scoreObject['eng'] );
console.log("수학=",scoreObject['math'] );


console.log("객체.키 출력==================");
//객체.키
//=>키는 변수명 규칙에 따라야 한다.
//=>변수 이름 짓는 규칙? 
//	공백 포함 불가
//  문자로 시작(알파벳,$,_)
//  중간에 숫자가 들어갈수있다.
console.log("이름=",scoreObject2.nam3e );
console.log("국어=",scoreObject.kor );
console.log("영어=",scoreObject.eng);
console.log("수학=",scoreObject.math );


</script>

</body>
</html>
