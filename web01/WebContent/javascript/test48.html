<script>

"use strict";
var str1 = "Hello, World!";
var str2 = new String("Hello, World!");

console.log(typeof str1);//string
console.log(typeof str2);//object

console.log(str2.length); //13
console.log(str1.length); //13

console.log(str1.charAt(0)); //','
/* var x = str1.charCodeAt(0); //문자열에서 지정된 위치(H)의 Uncode 값 리턴
var y =x.toString(16); */
console.log(str1.charCodeAt(0).toString(16)); //72 ==>16진수로 0x48
//charCodeAt() 유니코드를 출력할때!

console.log(str1.concat("ojojoj", "nonono", "ohorra"));
console.log(str1);

//immutable 변하지않는값!!!! 이뮬터블 스트링 객체에 대해 concat()호출하더라도 기존 값은 바뀌지않는다.
//다만 리턴값은 새로운 스트링 객체이다.

//replace() = > 특정 문자열을 다른 문자열로 대체한 새로운 물자열 리턴
var str3 = str1.replace('o', 'x');
console.log("o라는 문자를 x를 다 바뀌라!!!",str3);
console.log("str1는 immutable 불변", str1);

//split() = > 특정 구분자로 문자열을 나눈다. 리턴 값을 배열
var str4 = "http://test.com/board/list?pageno=0&page=3&count=10";


var arr1 = str4.split("?")[1].split("&");
console.log("전체",arr1);
console.log(arr1[0]);
console.log(arr1[1]);
console.log(arr1[2]);

//거꾸러 찾기

var i3 = str4.lastIndexOf("&");
console.log(i2, i3);

//substr(시작 인덱스, 개수)
//substring(시작 인덱스, 끝인덱스) 끝 인덱스 전까지 추출함.

console.log(str4.substring(7,15));
console.log(str4.slice(7,15));

//소문자 - > 대문자 변환 - >toUpperCase()
