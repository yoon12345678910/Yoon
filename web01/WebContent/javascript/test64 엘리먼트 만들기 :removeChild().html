<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test64 엘리먼트 만들기 :removeChild().html</title>

<style>



div{
border : 1px solid red;
margin: 10px;
}

p{
border : 1px dashed blue;
margin: 10px;
}

span{
border : 2px dotted black;

}

</style>

</head>

<body>
<h1>신규 게시글</h1>
<form id='form1'>
제목 : <input type='text' name = 'title'><br>
내용 : <textarea name = 'content'></textarea><br>
암호 : <input type = 'password' name = 'password'><br>
<!-- button 태그의 타입을 지정하지 않으면 submit 타입이다.
type
1)submit : 서버에 폼데이터를 전송
	<form>의 action 속성에 지정된 주소로 폼 데이터를 보낸다.
	만약, action 속성이 비어 있으면, 그냥 reload한다.
2) reset : 폼을 초기상태로 만듦
3) button : 일반 버튼

 -->
<button id = 'btnAdd' type='button'>추가</button> 
<!--type을 button으로 만들면 리로드되지않ㅇ므  -->
<button id = 'btnCancle' type = 'reset'>취소</button>

<!-- input태그를 사용하여 버튼 태그를 만들수 있다.  -->
<!-- 
<input type ='submit' value='추가'>
<input type ='reset' value='취소'> 
-->

</form>

<script>

"use strict";
if(document.attachEvent){ //IE8이하버전
	document.getElementById('btnAdd').attachEvent('onclick', f1)
	document.getElementById('btnCancle').attachEvent('onclick', f2)
}else{
	document.getElementById('btnAdd').addEventListener('click', f1)
	document.getElementById('btnCancle').addEventListener('click', f2)
}

function f1(event){
	//display  : 'noen' => DOM트리에는 존재 하지만 숨긴다.
	//document.getElementById('btnAdd').style.display = 'none';
	var btnAdd=document.getElementById('btnAdd');
	
	//DOM트리에서 완전히 삭제됨
	document.getElementById('form1').removeChild(btnAdd);
	
	var btnUpdate = document.createElement('button');
	btnUpdate.innerHTML= '변경';
}
function f2(event){
	//display  : '' =>보이기
	//document.getElementById('btnAd	d').style.display = '';
var btnAdd = document.createElement('button');
	btnAdd.type = 'button';
		
	var btnCancle = document.getElementById('btnCancle');
	
	btnAdd.innerHTML = '추가';
	document.getElementById('form1').insertBefore(btnAdd, btnCancle); 
	//appendChild대신
}



</script>
</body>
</html>
