<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo셀렉터(selector)</title>
<style>

/* 의사 (pseudo)선택자
태그의 상태 지정 */

a:link{/*  방문전 */
	color : red;
}


a:visited{ /* 방문후 */
	color :gray;
}

a:hover{
/* 마우스가 링크위에 있을때 */
background-color : blue;
color:white;
font-weight:bold;
}




</style>


</head>
<body>

<a href = "http://www.google.com">구글</a>
<a href = "http://www.daum.net">다음</a>
<a href = "http://www.naver.com">네이버</a>
<a href = "http://www.eomjinyoung.com">엄진영</a>
</body>
</html>
